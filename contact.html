<body>
    <br>
    <div class="body-container">
        <div class="card" style="max-width: 30rem;">
            <div class="card-header">Say Something to Jervis Below!</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="input-name">What is Your Name?</label>
                        <input type="text" class="form-control" id="input-name" placeholder="First Name, Last Name">
                    </div>

                    <div class="form-group">
                        <label for="input-email">What is Your Email Address?</label>
                        <input type="email" class="form-control" id="input-email" placeholder="Enter email">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="message">What Would You Like to Say?</label>
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Say Something Here!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
